{% extends "base.html" %} {% block title %}Registro{% endblock %} {% block
content %}
<form method="POST">
    <h3 align="center">Registro</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            placeholder="Digite seu email"
        />
        <label for="username">Nome de usuário</label>
        <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Digite seu nome de usuário"
        />
        <label for="password1">Senha</label>
        <input
            type="password"
            id="password1"
            name="password1"
            class="form-control"
            placeholder="Digite sua senha"
        />
        <label for="password2">Confirmar senha</label>
        <input
            type="password"
            id="password2"
            name="password2"
            class="form-control"
            placeholder="Digite sua senha novamente"
        />
        <br />
        <div align="center">
            <button class="btn btn-outline-dark" type="submit">Registrar-se</button>
        </div>
    </div>
</form>
{% endblock %}
